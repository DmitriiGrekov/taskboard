<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Список задач</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="text-center title">
          <span class="color_red">T</span>ask
          <span class="color_red">B</span>oard
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="auth">
                <ul>
                  <li><a href="" id="login_button">Войти</a></li>
                  <li>
                    <a href="" id="register_button">Зарегестрироваться</a>
                  </li>
                </ul>

                <button class="btn btn-primary" id="add_task_button">+</button>
              </div>

              <div class="task_list mt-3">
                <div class="card task_card" task_id="1">
                  <div class="card-body">
                    <div class="task_header">
                      <a href="">Lorem ipsum dolor sit amet.</a>
                    </div>
                    <div class="task_date">01.02.1967</div>
                  </div>
                </div>
                <div class="card task_card">
                  <div class="card-body">
                    <div class="task_header">
                      <a href="">Lorem ipsum dolor sit amet.</a>
                    </div>
                    <div class="task_date">01.02.1967</div>
                  </div>
                </div>
                <div class="card task_card">
                  <div class="card-body">
                    <div class="task_header">
                      <a href="">Lorem ipsum dolor sit amet.</a>
                    </div>
                    <div class="task_date">01.02.1967</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6">
          <div class="card">
            <div class="card-body" id="content">
              <!-- <div class="nothing_task">
                            Вы еще не добавили ни одной записи
                        </div> -->

              <div class="card">
                <div class="card-header">Quote</div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                      Integer posuere erat a ante.
                    </p>
                    <footer class="blockquote-footer">
                      Someone famous in
                      <cite title="Source Title">Source Title</cite>
                    </footer>

                    <a href="#" class="btn btn-primary">Go somewhere</a>
                  </blockquote>
                </div>
              </div>

              <div class="task_add_form">
                <form>
                  <div class="form-group mb-1">
                    <label for="title">Название записи</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      aria-describedby="Title"
                      placeholder="Введите назване записи"
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label for="content">Содержание записи</label>
                    <textarea
                      name="content"
                      id="content"
                      cols="30"
                      rows="10"
                      class="form-control"
                      placeholder="Введите что необходимо запомнить"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <input type="date" class="form-control" name="date" />
                  </div>
                  <br />
                  <button type="submit" class="btn btn-primary">
                    Добавить запись
                  </button>
                </form>
              </div>

              <div class="register_form">
                <form>
                  <div class="form-group">
                    <label for="login">Логин</label>
                    <input
                      type="text"
                      class="form-control"
                      id="login"
                      aria-describedby="emailHelp"
                      name="login"
                      placeholder="Введите логин"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Почта</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Введите почту"
                      name="email"
                    />
                  </div>

                  <div class="form-group">
                    <label for="password">Пароль</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                      placeholder="Введите пароль"
                    />
                  </div>

                  <div class="form-group">
                    <label for="password2">Повторите пароль</label>
                    <input
                      type="password"
                      name="password1"
                      class="form-control"
                      id="password2"
                      placeholder="Повторите пароль"
                    />
                  </div>
                  <br />
                  <button type="submit" class="btn btn-primary">
                    Зарегестрироваться
                  </button>
                </form>
              </div>

              <div class="login_form">
                <form>
                  <div class="form-group">
                    <label for="login2">Логин</label>
                    <input
                      type="text"
                      class="form-control"
                      id="login2"
                      aria-describedby="emailHelp"
                      placeholder="Введите логин"
                    />
                  </div>

                  <div class="form-group">
                    <label for="password3">Пароль</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password3"
                      placeholder="Введите пароль"
                    />
                  </div>

                  <br />

                  <button type="submit" class="btn btn-primary">Войти</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
